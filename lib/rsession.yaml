session_name: YBVisual
windows:
  - window_name: Console
    focus: true
    panes:
    - shell_command:
      - sh lib/server_console.sh
  - window_name: Components
    layout: tiled
    panes:
    - shell_command:
      - roslaunch youbot_driver_ros_interface youbot_driver.launch
    - shell_command:
      - echo "Waiting.."
      - sleep 10
      - roslaunch youbot_moveit move_group.launch
    - shell_command:
      - echo "Waiting.."
      - sleep 10
      - roslaunch youbot_navigation_local move_base_local.launch
    - shell_command:
      - echo "Waiting.."
      - sleep 15
      - python server.py
