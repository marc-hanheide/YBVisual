$def with (name)
<!DOCTYPE html>
<!--
To change this license header, choose License Headers in Project Properties.
To change this template file, choose Tools | Templates
and open the template in the editor.
-->
<html>
    <head>
        	<title>YouBot Visual</title>
        	<meta charset="UTF-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
			
			<!--<link rel="stylesheet" type="text/css" href="/static/js/css/base/jquery-ui.css">-->
			<link rel="stylesheet" type="text/css" href="/static/css/themes/bootstrap/easyui.css">
			<link rel="stylesheet" type="text/css" href="/static/css/jqueryui/css/base/jquery-ui.css">
			
			<!--
			
				Load block definitions
			
					-->
			<script type="text/javascript" src="/static/json/Move.json"></script>
			
			
			
        	<script src="/static/js/jquery/jquery.js"></script>
			<script src="/static/js/jqueryui/jquery-ui.js"></script>
			<script src="/static/js/jqueryui/jquery-easyui.js"></script>
			<script src="/static/js/jqueryui/jquery-easyui-helper.js"></script>
			<script src="/static/js/blockly/blockly_compressed.js"></script>
			<script src="/static/js/blockly/blocks_compressed.js"></script>
			<script src="/static/js/blockly/msg/js/en.js"></script>
			<script src="/static/js/blockly/generators/robotcode.js"></script>
			
        	<!--<script src="/static/js/YBEditor.js"></script>-->
			
        	<script src="/static/js/YBEditor/YBEditor-controller.js"></script>
			<script src="/static/js/YBEditor/YBEditor-blocks.js"></script>
			<script src="/static/js/YBEditor/YBEditor-ui.js"></script>
		
    </head>
    <body>
        
		
		<!-- START: outer layout -->
		<div class="easyui-layout" style="width:100%; height: 1000px; fit:true">
		
			<!-- START: menu layout -->
			<div class="easyui-panel" style="padding:5px" data-options="region:'north' " >
				<a href="#" class="easyui-menubutton" data-options=" menu:'#projects_menu'">Project</a>
				<a href="#" class="easyui-menubutton" data-options=" menu:'#program_menu'">Program</a>
				<a href="#" class="easyui-menubutton" data-options=" menu:'#help_menu'">Help</a>
			</div>
			<!-- END: menu layout -->
			
			<!-- START: lower layout -->
			<div data-options="region:'center'" style="width: 800px; height: 800px;">
				<div class="easyui-layout" data-options="fit:true">
				
				
						<!-- START: EDIT AREA -->
						<div id="editor_visual_content" data-options="region:'center',split:true" title="Editing Area" style="width:100px;">
						
						<!-- MAIN EDITING AREA CONTENTS -->
						
						
						
						</div>
						<!-- END: EDIT AREA-->
						
						
					
								
							
						
						
						
				</div>
			
			</div>
			<!-- END: lower layout -->
			
		</div>
		<!-- END: outer layout -->
		
		<!-- START: projects menu items -->
		<div id="projects_menu">
			<div>New</div>
			<div>Open</div>
			<div>Save</div>
		</div>
		<!-- END: projects menu items -->
		
		<!-- START: programs menu items -->
		<div id="program_menu">
			<div onclick="runClicked(this)">Run</div>
			<div>Stop</div>
			<div>
				<span>Demos</span>
				<div>
					<div>Hello World</div>
					<div>Joystick Control</div>
					<div>Keyboard Control</div>
				</div>
			</div>
			
			<div>Status</div>
			
		</div>
		<!-- END: programs menu items -->
		
		<!-- START: start menu items -->
		<div id="help_menu">
			<div>Getting Started</div>
			<div>About</div>
		</div>
		<!-- END: start menu items -->
		
		
		
		
		
		<xml id="toolbox" style="display: none">
			<category name="Statements" colour="100">
				<category name="Base" colour="110">
					<block type="move"></block>
					<block type="rotate"></block>
				</category>
				
				<category name="Arm" colour="120">
				
				</category>
			</category>
			<category name="Conditions" colour="200">
				<block type="controls_if"></block>
			</category>
			<category name="Variables" colour="330" custom="VARIABLE"></category>

		</xml>
		<script>
		
			var workspace = Blockly.inject('editor_visual_content',
				{ toolbox: document.getElementById('toolbox'),
				grid:
				{
					spacing: 20,
					length: 3,
					colour: '#ccc',
					snap:true
				}
				
				}
				);
		
		</script>
		
		
    </body>
        
</html>
